<!DOCTYPE html>
<html>
  <head>
    <title>주문내역</title>
    <style>
      table, th, td {
        border: 3px solid rgb(247, 13, 255);
        border-collapse: collapse;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>주문내역</h1>
    <table border="1">
      <thead>
        <tr>
          <th>상호</th>
          <th>수량</th>
          <th>주문</th>
          <th rowspan="2">사진</th>
        
        </tr>
        <tr>
          <th>주문처</th>
          <th colspan="2">주문내역</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">안녕버거</td>
          <td>14</td>
          <td>포장</td>
          <td rowspan="2"><img src="hd.jpg" width="300px" height="200px" ></td>
        </tr>
        <tr>
          <td>30</td>
          <td>배달</td>
        </tr>
        <tr>
          <td>버거버거</td>
          <td>34</td>
          <td>배달</td>
          <td><img src="pizza.jpg" width="300px" height="200px"></td>
        </tr>
        <tr>
          <td rowspan="2">컴퓨터초밥</td>
          <td>25</td>
          <td>포장</td>
          <td rowspan="2"><img src="cb.jpg" width="300px" height="200px"></td>
        </tr>
        <tr>
          <td>15</td>
          <td>배달</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
