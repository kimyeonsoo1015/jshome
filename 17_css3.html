<!DOCTYPE html>
<html>
    <head>
        <title>저장 용량 단위</title>
        <link rel="stylesheet" href="17_style.css">

    </head>
    <body>
        <h1>저장 용량 단위</h1>
        <table>
            <thead>
                <tr>
                   <th>번호</th>
                   <th>단위</th>
                   <th>비고</th>
                   <th>byte표기</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1KB</td>
                    <td>1024byte</td>
                    <td>1024byte</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>1MB</td>
                    <td>1024Kb</td>
                    <td>1024x1024byte</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>1GB</td>
                    <td>1024Mb</td>
                    <td>1024x1024x1024byte</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>1TB</td>
                    <td>1024mb</td>
                    <td>1024x1024x1024x1024bote</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
